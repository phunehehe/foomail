              <span class="glyphicon glyphicon-pencil"></span> Compose

<!-- Login modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
     aria-labelledby="login-modal-label" aria-hidden="true"
     data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form role="form">
        <div class="modal-header">
          <h4 class="modal-title" id="login-modal-label">Log In</h4>
        </div>
        <div class="modal-body">
          <div id="login-alert"></div>
          <div class="form-group">
            <label for="login-host">Mail Server</label>
            <input type="text" class="form-control" id="login-host"
                   placeholder="Enter host">
          </div>
          <div class="form-group">
            <label for="login-email">Email address</label>
            <input type="email" class="form-control" id="login-email"
                   placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control"
                   id="login-password" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Keep me logged in
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button id="login-button" data-dismiss="modal" type="submit"
                  class="btn btn-primary">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Compose modal -->
<div class="modal fade" id="compose-modal" tabindex="-1" role="dialog"
     aria-labelledby="compose-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form role="form">
        <div class="modal-header">
          <h4 class="modal-title" id="compose-modal-label">Compose</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="compose-recipients">Recipients</label>
            <input type="email" class="form-control" id="compose-recipients"
                   placeholder="Recipients">
          </div>
          <div class="form-group">
            <label for="compose-subject">Subject</label>
            <input type="email" class="form-control" id="compose-subject"
                   placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="compose-message">Message</label>
            <textarea id="compose-message" class="form-control" rows="10"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="compose-submit" type="button" class="btn btn-primary">
            Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
