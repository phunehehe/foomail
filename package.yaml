ghc-options: -Wall
source-dirs: src

dependencies:
  - base
  - HaskellNet
  - HaskellNet-SSL
  - aeson
  - bytestring
  - containers
  - either
  - mime
  - record
  - resource-pool
  - servant-server
  - text
  - transformers
  - warp
  - time

executables:
  foomail:
    main: Main.hs

data-files: static/**/*

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - hspec
